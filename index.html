<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>TOP - Calculator</title>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" id="clear">C</button>
                <button class="btn" id="backspace">âŒ«</button>
                <button class="btn operation" id="divide">/</button>
                <button class="btn operation" id="multiply">x</button>
                <button class="btn digit" id="seven">7</button>
                <button class="btn digit" id="eight">8</button>
                <button class="btn digit" id="nine">9</button>
                <button class="btn operation" id="subtract">-</button>
                <button class="btn digit" id="four">4</button>
                <button class="btn digit" id="five">5</button>
                <button class="btn digit" id="six">6</button>
                <button class="btn operation" id="add">+</button>
                <button class="btn digit" id="one">1</button>
                <button class="btn digit" id="two">2</button>
                <button class="btn digit" id="three">3</button>
                <button class="btn digit" id="decimal">.</button>
                <button class="btn equal" id="equals">=</button>
                <button class="btn digit zero" id="zero">0</button>
            </div>
        </div>
    </div>

    <script src="src/script/main.js"></script>
</body>

</html>
